<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Practice</title>
    <link rel="icon" sizes="32*32" href="E:\File\neeraj.jpg">
</head>
<body>
<table border="1">
    <caption><b>Monthly Salary</b></caption>
    <thead>
        <tr>
            <th>Department</th>
            <th>Employee Name</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">IT</td>
            <td>Neeraj</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>45000</td>
        </tr>

        <tr>
            <td rowspan="2">HR</td>
            <td>Amit</td>
            <td>40000</td>
            </tr>
            <tr>
            <td>Sunita</td>
            <td>42000</td>  
        </tr>
        <tfoot>
            <tr>
                <td colspan="2">Total Salary</td>
                <td>177000</td>
            </tr>
        </tfoot>
    </tbody>
</table>
    

</body>
</html>
