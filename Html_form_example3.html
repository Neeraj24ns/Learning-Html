<body>
    <form action="/apply-job" method="POST">
        <h2>Job Application Form</h2>

        <label for="name" >Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="email" >Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number" requried>
        <br>
        <br>
        <label for="year">Years of Experience:</label>
        <input type="range" id="year" name="year" min="1" max="12">
        <br>
        <br>
        <label for="date">Available Joining Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <br>
        <label for="file">Upload a resume:</label>
        <input type="file" id="file" name="file" aceept=".pdf,.doc,.docx" required>
 <br>
<br>
<label for="hire">why we hire you?</label><br>
<textarea id="hire" rows="4"></textarea><br>
<br>
<button type="submit">Submit Application</button>


    </form>



    
</body>
</html>
