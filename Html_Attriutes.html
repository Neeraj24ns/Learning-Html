<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Attributes</title>
    <style> 
        .container {
            border: 1px solid black;
            width: 30%;
            padding-left: 10px;

        }
        h1 {
            color: blue;
        }
        P{
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Details </h1>
        <p class="text-primary">Only 2 items are left</p>
    </div>
    
</body>
</html>
