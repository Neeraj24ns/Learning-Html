<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            border: 1px solid black;
            width: 30%;
            padding-left: 10px;

        }
        h1 {

    </div>
<a href="#main-content">Skip to main content</a>

<section id="main-content">

</html>
