<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Scalable Vector Graphics</title>
    <link rel="icon" type="image/png" sizes="32*32" href="E:\FILE\neeraj.jpg"></link>
</head>
<body>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="50" fill="blue" stroke="black"></circle>
    </svg>
    <svg width="400" height="400">
        <rect x="10" y="10" width="100" height="50" fill="red"></rect>
    
    <circle cx="200" cy="100" r="40" fill="orange"></circle>
    <ellipse cx="300" cy="200" rx="60" ry="30" fill="yellow"></ellipse>
    <line x1="10" y1="200" x2="200" y2="200" stroke="blue" stroke-width=""></line>
    <polygon points="100, 250, 150, 300, 50, 300" fill="purple"></polygon>

    <path d="M 10 350 Q 100 300 200 350" stroke="orange" stroke-width="2" fill="none"></path>
    </svg>
</body>
</html>
