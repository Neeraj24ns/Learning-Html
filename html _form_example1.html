<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form html example</title>
    <link rel="icon" type="image/jpg" sizes="32x32" href="E:\FILE\neeraj.jpg">
</head>
<body>
    <form action="/register" method="POST">
        <h2>User Registration</h2>

        <label for="username">Full Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter Full Name" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter Email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <br>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100">
        <br>
        <br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <br>
        <br>
        <fieldset>
            <legend>Gender</legend>
            <label>
            <input type="radio" id="male" name="gender" value="male" checked>Male
            </label>
            <label>
                <input type="radio" id="female" name="gender" value="female">Female
            </label>
            <label>
                <input type="radio" id="other" name="gender" value="other">Other
            </label>    
        </fieldset>
    <br>
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color">
<br>
<input type="checkbox" name="newsletter">Subscribe the Channel</label>
<br>
<label for="file">Upload Profile photo:</label>
<input type="file" name="photo">
<br>
<button type="submit">Create Account</button>



    </form>


</body>
</html>
