<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table examples</title>
    <link rel="icon" sizes="32*32" href="E:\File\neeraj.jpg">
</head>
<body>
    <table border="4">
        <caption><b>Student Marksheet</b></caption>

        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks Obtained</th>
                <th>Total Marks</th>
            </tr>
        </thead>
<tbody>
            <tr>
                <td>Mathematics</td>
                <td>85</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>92</td>
                <td>100</td>
            </tr>
            <tr>
                <td>English</td>
                <td>78</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan=>Total Marks</td>
                <td>255</td>
                <td>300</td>
         
            </tr>
        </tfoot>

    </table>
</body>
</html>
