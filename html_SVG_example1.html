<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html SVG Graphics Example</title>
    <link rel="icon" type="image/png" sizes="32*32" href="E:\FILE\neeraj.jpg">

</head>
<body>
    <h1>SVG Real World Examples</h1>

    <div class="box">
        <h2>Example1: Company Logo (SVG Branding)</h2>
        <svg width="500" height="200">
            <rect x="0" y="0" width="500" height="200" fill="#f5f7fa"/>

            <circle cx="100" cy="100" r="50"
            fill="#00066ff" 
            stroke="#003399"
            stroke-width="4"/>

            <ellipse cx="100" cy="100" rx="30" ry="15" fill="white"/>

        <line x1="40" y1="160" x2="160" y2="160" 
        stroke="#0066ff0"
        stroke-width="3"/>

        <polygon points="90, 60, 110, 60, 100, 40"
        fill="#ffcc00"/>

        <path d="M 60 110 Q 100 150 140 110"  
        stroke="white"
        stroke-width="3"
        fill="none"/>

        <text x="180" y="110"
        font-size="36"
        fill="#333">NEERAJ</text>


        <text x="180" y="145"
        font-size="16" 
        fill="#666">A Complete Solution</text>
        </svg>

    </div>
</body>
</html>
